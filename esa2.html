							<h1 class="h2">2D Geometrie aus Linien</h1>
							<p style="color: #ff6768	;">Spirale auf schwarzer Ebene</p>

	<script>
		// Get the WebGL context
		var canvas = document.getElementById('canvas');
		var gl = canvas.getContext('experimental-webgl');

		// Pipeline setup
		gl.clearColor(0, 0, 0, 1);

		// Compile a vertex shader
		var vsSource = 'attribute vec2 pos;'+
			'void main(){gl_Position = vec4(pos * 0.2, 0, 1); }';
		var vs = gl.createShader(gl.VERTEX_SHADER);
		gl.shaderSource(vs, vsSource);
		gl.compileShader(vs);

		// Compile a fragment shader
		fsSouce =  'void main() { gl_FragColor = vec4(1); }';
		var fs = gl.createShader(gl.FRAGMENT_SHADER);
		gl.shaderSource(fs, fsSouce);
		gl.compileShader(fs);

		// Link together into a program
		var prog = gl.createProgram();
		gl.attachShader(prog, vs);
		gl.attachShader(prog, fs);
		gl.linkProgram(prog);
		gl.useProgram(prog);

		// Load vertex data into a buffer
		var vertices = new Float32Array([
		0.0, 0.0,
		-0.5, 0.0,
		-0.5, -0.5,
		0.5, -0.5,
		0.5, 0.5,
		-1, 0.5,
		-1, -1,
		1, -1,
		1, 1,
		-1.5, 1,
		-1.5, -1.5,
		1.5, -1.5,
		1.5, 1.5,
		-2, 1.5,
		-2, -2,
		2, -2,
		2, 2,
		-2.5, 2,
		-2.5, -2.5,
		2.5, -2.5,
		2.5, 2.5,
		-3, 2.5,
		-3, -3,
		3, -3,
		3, 3,
		-3.5, 3,
		-0.5,0,
		0,0,
		3,3,
		3,-3,
		0,0,
		-0.5,0,
		-0.5, -0.5,
		-3, -3,]);
		var vbo = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
		gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

		// Bind vertex buffer to attribute variable
		var posAttrib = gl.getAttribLocation(prog, 'pos');
		gl.vertexAttribPointer(posAttrib, 2, gl.FLOAT, false, 0, 0);
		gl.enableVertexAttribArray(posAttrib);

		// Clear framebuffer and render primitives
		gl.clear(gl.COLOR_BUFFER_BIT);
		gl.drawArrays(gl.LINE_STRIP,0,34);
	</script>
